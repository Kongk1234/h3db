<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./halfmoon.min.js"></script>
    <link rel="stylesheet" href="./halfmoon.min.css">
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-core.min.js"></script>
    <script src ="https://cdn.anychart.com/releases/8.6.0/js/anychart-gantt.min.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">

</head>
<body onload=getData()>
      <!-- Content wrapper -->
      <div class="content-wrapper">   
        <div class="card" style="height: 50%;">
          <div id="container"></div>
        </div>
        <center>
          <select class="form-control" name="choose" id="choose">
            <option value="Add" selected="selected">Add</option>
            <option value="Users" selected="selected">Users</option>
            <option value="Tasks" selected="selected">Tasks</option>
            <option value="Show" selected="selected">Show</option>
          </select>

          <button class="btn" id="chooseBtn" type="button"  onclick="getChoose()">Choose</button>
        </center>
        <div class="card" id="cards">

        </div>
      </div>  
    <!-- Requires halfmoon.js for the dropdowns -->
  </body>
</html>

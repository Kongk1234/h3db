<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./halfmoon.min.js"></script>
    <link rel="stylesheet" href="./halfmoon.min.css">
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-core.min.js"></script>
    <script src ="https://cdn.anychart.com/releases/8.6.0/js/anychart-gantt.min.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">

</head>
<body onload=getData()>
  
      <!-- Content wrapper -->
      <div class="content-wrapper">   
        <div class="card" style="height: 50%;">
          <div id="container"></div>
        </div>

        <input type="text" class="form-control" placeholder="Create user" id="createUser" >
        <button class="btn" type="button" onclick="createUser()">Create</button>

        <input type="text" class="form-control" placeholder="Delete user" id="deleteUser" >
        <button class="btn" type="button" onclick="deleteUser()">Delete</button>

        <input type="text" class="form-control" placeholder="Name" id="name" >
        <input type="text" class="form-control" placeholder="task" id="task" >
        <button class="btn" type="button" onclick="addToTask()">Add to task</button>

        <input type="text" class="form-control" placeholder="Create task" id="createTask" >
        <input type="date" class="form-control"  id="startDate" >
        <input type="date" class="form-control"  id="endDate" >
        <button class="btn" type="button" onclick="createTask()">Create Task</button>

        <input type="text" class="form-control" placeholder="Delete Task"  id="deleteTask" >
        <button class="btn" type="button" onclick="deleteTask()">Delete task</button>

        <input type="text" class="form-control" placeholder="New name"  id="newName" >
        <input type="text" class="form-control" placeholder="Old Name"  id="oldName" >

        <button class="btn" type="button" onclick="updateUser()">Update user</button>
      </div>  
    <!-- Requires halfmoon.js for the dropdowns -->
  </body>
</html>
